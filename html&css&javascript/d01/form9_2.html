<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0 auto;
            text-align: center;
        }

        input {
            margin: 10px;
            border-radius: 10px;
            padding: 10px;
            border: 1px solid #f8bc6d;
        }

        input[type="submit"],
        button {
            border-radius: 10px;
            border: 1px solid #f8bc6d;
            padding: 10px;
            font-size: 13px;
            font-weight: 900;
            background-color: #f8bc6d;
            color: #fff;
        }
        fieldset{
            font-size: 1.2em;
            margin: 0 auto;
            width: 300px;
            border: 2px solid #f8bc6d;
        }
    </style>
</head>

<body>
    <form action="#">
        <fieldset>
            <legend>인적사항</legend>
            이름 : <input type="text" name="name"><br>
            전화 : <input type="text" name="tel"><br>
            주소 : <input type="text" name="addr">
        </fieldset>
    </form>
</body>

</html>
