<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블!</title>
    <style>
        body {
            margin: 0 auto;
            text-align: center;
        }

        section {
            margin: 0 auto;
            width: 1100px;
            text-align: left;
        }

        h1 {
            color: #585858;
            font-weight: 900;
            font-size: 40px;
        }

        h1>span {
            padding-left: 3em;
        }

        h4 {
            color: #585858;
        }

        h4>span {
            padding-left: 2em;
        }

        table {
            width: 1000px;
            border-collapse: collapse;
            text-align: center;
        }

        th {
            background-color: #6b6b6b;
            color: #FFFFFF;
        }

        th,td {
            padding: 10px;
            font-weight: bold;
        }

        .green {
            background-color: #d7e4bb !important;
        }

        .orange {
            background-color: #fbd4b3 !important;
        }

        .blue {
            background-color: #dbe5f1 !important;
        }
        
        tr:nth-child(odd) td {
            background-color: #f4f4f4;
        }

        tr:nth-child(even) td {
            background-color: #e0e0e0;
        }

        td {
            color: #5d5d5d;
            border: 3px solid #FFFFFF;
        }

        td:not(:first-child) {
            width: 160px;
        }

        td:first-child {
            border-left: none;
        }


        td:last-child {
            border-right: none;
        }

    </style>
</head>
