<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0 auto;
            text-align: center;
        }

        input {
            margin: 10px;
            border-radius: 10px;
            padding: 10px;
            border: 1px solid #f8bc6d;
        }
        form{
            text-align: left;
            margin: 0 auto;
            width: 300px;
        }
    </style>
</head>

<body>
    <h1>데이터 전달</h1>
    <!-- 데이터 전달 get방식-->
    <form action="#">
        이메일 : <input type="text"><br>
        패스워드 : <input type="password"><br>
        url : <input type="url"><br>
        전화번호 : <input type="tel"><br>
        월 : <input type="month"><br>
        날짜 : <input type="date"><br>
        주 : <input type="week"><br>
        시간 : <input type="time"><br>
        지역시간 : <input type="datetime-local"><br>
        숫자 : <input type="number"><br>
        범위 : <input type="range"><br>
        색상 : <input type="color"><br>
        <input type="submit" value="전송">
    </form>
</body>

</html>
