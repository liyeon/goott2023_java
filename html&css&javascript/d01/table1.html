<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블!</title>
    <style>
        body {
            background: #fb887c;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: #FFFFFF;
        }

        table {
            margin: 0 auto;
            width: 500px;
            border: 1px solid #444444;
            border-collapse: collapse;
        }

        th,
        td {
            color: #FFFFFF;
            border: 2px solid #FFFFFF;
            padding: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>테이블</h1>
    <table>
        <tr>
            <td rowspan="2">11</td>
            <td>12</td>
            <td rowspan="4">13</td>
            <td colspan="2">15</td>
        </tr>
        <tr>
            <td>22</td>
            <td colspan="2" rowspan="3">24</td>
        </tr>
        <tr>
            <td>31</td>
            <td rowspan="3">32</td>
        </tr>
        <tr>
            <td>41</td>
        </tr>
        <tr>
            <td>51</td>
            <td colspan="3">52</td>
        </tr>
    </table>
</body>

</html>
