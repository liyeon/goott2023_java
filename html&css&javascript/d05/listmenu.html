<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
        }
        ul li {
            display: inline-block;
            text-transform: uppercase;
            padding: 0 10px;
            /* 자간 */
            letter-spacing: 5px;
        }
        ul li a{
            text-decoration: none;
            color: #333;
        }
        ul li a:hover{
            text-decoration: underline;
            color: orangered;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="javascript:void(0);">home1</a></li>
        <li><a href="javascript:void(0);">home2</a></li>
        <li><a href="javascript:void(0);">home3</a></li>
        <li><a href="javascript:void(0);">home4</a></li>
    </ul>
</body>

</html>
