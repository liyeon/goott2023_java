<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script>
        let computerNumber = parseInt(Math.random()*100);
        let count=0;
        function guess(){
            count++;//클릭할때마다1씩 증가
            let result ="";
            let userNumber = parseInt(document.getElementById("user").value);
            if(userNumber===computerNumber)result="성공입니다.";
            else if(userNumber<computerNumber)result="입력 숫자가 작습니다.";
            else if(userNumber>computerNumber)result="입력 숫자가 큽니다."
            console.log(computerNumber);
            document.getElementById("result").placeholder=result;
            document.getElementById("totguess").placeholder=count;
        }
    </script>
</head>

<body>
    <h2>숫자 맞추기 게임</h2>
    <h3>
        숫자 1~100사이의 랜덤숫자를 몇번에 맞추는가 하는 게임
    </h3>
    <form action="#">
        <label for="num">숫자 : </label>
        <input type="text" name="num" id="user">
        <input type="button" value="확인" onclick="guess();"><br>
        <label for="hint">힌트 : </label>
        <input type="text" name="hint" id="result" disabled><br>
        <label for="totguess">추측 횟수 : </label>
        <input type="text" name="totguess" id="totguess" disabled>
    </form>
</body>

</html>
