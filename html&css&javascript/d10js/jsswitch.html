<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        while(true){
            let grade = prompt("평점을 입력하세요", "(A,B,C,D,F) 중 선택");
            grade = grade.toUpperCase();//대문자로 변환
    
            switch (grade) {
                case 'A': alert("GOOOOOD 5000"); break;
                case 'B': alert("Goooood 4000"); break;
                case 'C': alert("Goooood 3000"); break;
                case 'D': alert("Goooood 2000"); break;
                case 'F': alert("Goooood 1000"); break;
                default: alert("잘못입력하셨습니다."); break;
            }
        }
    </script>
</body>

</html>
