<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            position: absolute;
        }
        #box1{
            background-color: rgb(219, 180, 255);
            top:0;
            left:0;
            z-index: 3;
        }
        #box2{
            background-color: rgb(193, 158, 226);
            top:30px;
            left:30px;
            z-index: 2;
        }
        #box3{
            background-color: rgb(171, 140, 201);
            top:60px;
            left: 60px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="box1">box1</div>
    <div id="box2">box2</div>
    <div id="box3">box3</div>
</body>
</html>
