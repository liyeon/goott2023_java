<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HEADER1</h1>
    <h2>HEADER2</h2>
    <h3>HEADER3</h3>
    <h4>HEADER4</h4>
    <h5>HEADER5</h5>
    <h6>HEADER6</h6>

    <h3>위 내용을 for문으로</h3>
    <script>
        for(let i=1; i<=6; i++){
            document.write("<h"+i+">header"+i+"<h"+i+"/>");
        }
    </script>
</body>
</html>
