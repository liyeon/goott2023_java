<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/css/style.css">
</head>

<body>
    <h3>섭시 화씨 계산 테이블(0~100)</h3>
    <script>
        document.write("<table>");
        document.write("<tr>");
        document.write("<th>Celsius (섭씨)</th>")
        document.write("<th>Fahrenheit (화씨)</th>")
        document.write("</tr>");
        for (let i = -10; i < 20; i++) {
            let result = (i * 9 / 5) + 32;
            result = result.toFixed(1);
            document.write("<tr>");
            document.write("<td>" + i + "</td>")
            document.write("<td>" + result + "</td>")
        }
        document.write("</tr>");

        document.write("</table>")
    </script>
</body>

</html>
