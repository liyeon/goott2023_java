<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: url(../imgs/image.png) left top fixed no-repeat;
        }

        div {
            margin: 0 0 0 300px;
            width: 72%;
            border: 5px dotted #ff6347;
            background-color: #ffbeb3;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div>
        <h2>CSS</h2>
        <p>
            CSS는 지속적으로 새로운 버전이 나오고 있다. 1996년에 도입된 CSS 1은 CSS의 바탕이 되었다. <br>
            CSS의 표준으로는 CSS 2.1이 있으며 이전 버전에 비하여 새로운 기능과 도구가 추가되었다. <br>
            대다수의 웹 브라우저는 CSS 3를 잘 지원한다. <br>
            현재 W3C에서는 CSS 3를 표준으로 만들고 있다.
        </p>
    </div>
