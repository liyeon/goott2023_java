<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>clock</h3>
    <h1 id="clock"></h1>
    <script>
        setClock=()=>{
            const now = new Date();
            const s = now.getHours()+" : "+now.getMinutes()+" : "+now.getSeconds();
            document.querySelector("#clock").innerHTML=s;
            setTimeout('setClock()',1000);//1초마다 변경
        };

        setClock();
    </script>
</body>
</html>
