<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/css/style.css">
    <style>
        input[type="button"]{
            background-color: rgb(206 102 24);
        }
        img{
            width: 120px;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="../imgs/poem.png" alt="깡깡쥐" id="image1"><br>
    <input type="button" value="click1" onclick="changeImg();">
    <script>
        let flag=true;
        function changeImg(){
            if(flag){
                document.querySelector("#image1").src="../imgs/poodle.png";
                flag=false;
            }else{
                document.querySelector("#image1").src="../imgs/poem.png";
                flag=true;
            }
        }
    </script>
</body>
</html>
