<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/css/style.css">
</head>

<body>
    <form action="" name="caculator">
        입력 :
        <input type="text" name="number1"><br>
        결과 :
        <input type="text" name="total" readonly><br>
        <input type="button" value="SIN" onclick="calc(1)">
        <input type="button" value="LOG" onclick="calc(2)">
        <input type="button" value="SQRT" onclick="calc(3)">
        <input type="button" value="ABS" onclick="calc(4)">
    </form>
    <script>
        calc = (type) => {
            let x = Number(document.caculator.number1.value);
            let y;
            console.log(typeof (x));
            if (type === 1) {
                y = Math.sin((x * Math.PI) / 180);
            } else if (type === 2) {
                y = Math.log(x);
            } else if (type === 3) {
                y = Math.sqrt(x);
            } else if (type === 4) {
                y = Math.abs(x);
            }
            document.caculator.total.value = y;
        }
    </script>
</body>

</html>
