<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 150px;
            height: 120px;
            opacity: 0.5;
            box-sizing: border-box;
            transition: all 300ms ease-in-out;
        }
        img:hover{
            opacity: 1.0;
        }
        #a{
            /* display: none; */
            visibility: hidden;
        }
        #a:hover{
            /* 안나옴 */
            visibility: visible;
        }
        #b{
            border: 2px dotted red;
        }
    </style>
</head>

<body>
    <h1>opacity</h1>
    <img src="../imgs/lion.png" alt="라이옹">
    <img src="../imgs/audio.png" alt="오디옹">
    <br>
    <img src="../imgs/lion.png" alt="라이옹" id="a">
    <img src="../imgs/audio.png" alt="오디옹" id="b">
</body>

</html>
