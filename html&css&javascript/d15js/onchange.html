<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    영어 단어 : <input type="text" name="name" id="name" onchange="sub()">

        const x = document.querySelector("#name");
        x.value = x.value.toLowerCase();
    }
