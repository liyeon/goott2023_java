<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="onLoadDoc()">
    <p>문서가 로드 되었습니다. </p>
    <input type="radio" name="c1" value="v1" onclick="changeColor('lightblue')">파란색
    <input type="radio" name="c1" value="v1" onclick="changeColor('lightgreen')">녹색
</body>
<script>
    onLoadDoc = () => {
        document.body.style.backgroundColor = '#ffd78e';
    }
    changeColor = (color) => {
        document.body.style.backgroundColor = color;
    }
</script>

</html>
