<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>패쇼옹</title>
    <style>
        :root {
            --font-size--: 13px;
            --font-size-large--: 18px;
            --color-black--: #3b3b3b;
            --color-gray--: #aaaaaa;
        }

        @font-face {
            font-family: 'NanumSquareNeo-Variable';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/NanumSquareNeo-Variable.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        * {
            font-family: 'NanumSquareNeo-Variable';
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
        }

        article {
            margin-bottom: 100px;
        }

        ul {
            margin: 0 auto;
            width: 80%;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 40px 2%;
        }
        
        li {
            width: 30%;
            list-style: none;
            cursor: pointer;
            transition: all 300ms linear;
        }

        li img {
            width: 100%;
        }

        li a {
            color: var(--color-black--);
            text-decoration: none;
            font-size: var(--font-size--);
            letter-spacing: 1px;
        }

        li p {
            font-size: var(--font-size--);
            margin-top: 10px;
            line-height: 1.5em;
        }

        .red {
            color: #c72b35;
        }

        .gray {
            color: var(--color-gray--);
        }

        .product__name {
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .product__price{
            margin-top : 10px
        }
        .product__price span {
            font-size: var(--font-size-large--);
            font-weight: bold;
            color: var(--color-gray--);
            text-decoration: line-through;
        }

        .product__price .discount {
            color: var(--color-black--);
            text-decoration: none;
            margin-left: 20px;
        }

        @media screen and (max-width : 840px) {
            header{
                width: 100%;
            }
            img{
                width: 80%;
                height: auto;
            }
            li {
                margin: 0 0 10px 0;
                width: 48%;
            }
        }@media screen and (max-width : 600px) {
            li {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="../imgs/fashion/logo.jpg" alt="로고">
    </header>
    <article>
        <ul>
            <script>
                for (let i = 0; i < 6; i++) {
                    for (let j = 0; j < 4; j++) {
                        document.write("<li>");
                        document.write("<img src='../imgs/fashion/img" + (j + 1) + ".gif'>")
                        document.write("<div class='product__name'><a href='javascript:void(0);''>제품명명명염염얌얌얌</a></div>");
                        document.write("<div class='product__desc'>");
                        document.write("<p class='red'>★타임세일★ 3%할인중 6/9(금)까지!<br>시원하게 입을 수 있는 엔틱한 매력의 가디건니트!</p>");
                        document.write("<p class='gray'>유니크한 조직감이 매/력/포/인/트 ♡ 세련된 버튼 콤비 디자인으로 단아한 무드up!!</p>");
                        document.write("<div class='product__price'><span>37,000 원</span><span class='discount'>35,890 원</span></div>");
                        document.write("</div>");
                        document.write("</li>");
                    }
                }
            </script>
        </ul>
    </article>
</body>

</html>
