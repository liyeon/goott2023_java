        * {
            margin: 0;
            box-sizing: border-box;

        }

        html {
            font-size: 16px;
            font-family: 'Spoqa Han Sans', sans-serif;
            letter-spacing: -.03em;
            color: #212529;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            align-content: center;
        }

        h1 {
            width: 360px;
            font-weight: 100;
            font-size: 32px;
            line-height: 1.5;
            margin-bottom: 1em;
            color: #101010;
            letter-spacing: -.05em;
        }

        label {
            display: block;
            width: 100%;
            font-size: 12px;
            line-height: 16px;
        }

        input {
            display: block;
            width: 360px;
            height: 44px;
            padding: 0 12px;
            border-radius: 7px;
            margin-bottom: 12px;
            font-size: 16px;
            border: 1px solid #d3dce6;
            transition: border-color 200ms ease-in-out;
        }

        input:focus,
        input:hover,
        input:active {
            outline: none;
            box-shadow: none;
            border-color: #1fb6ff;
        }

        input[type="file"] {
            padding-top: 10px;

<body>
    <h1>
        이메일 유효성검사
    </h1>
    <input type="text" name="" id="email">
    <button onclick="email()">button</button>
</body>
<script>
    email= () => {
        let s = document.querySelector("#email").value;
        // var exp= /^[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/;
        let regex = new RegExp('[a-z0-9]+@[a-z]+\.[a-z]{2,3}');

        let b = regex.test(s);

        if (b) {
            alert("로그인 성공!")
        } else if (!b) {
            alert("실패!")
        }
    }

</script>
