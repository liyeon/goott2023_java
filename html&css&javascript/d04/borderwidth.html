<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.thick{
            border-style: solid;
            border-width: thick;
            border-color: aquamarine;
        }
        p.medium{
            border-style:solid;
            border-width:medium;
            border-color: rebeccapurple;
        }
        p.thin{
            border-style: solid;
            border-width: thin;
            border-color: blue;
        }
    </style>
</head>
<body>
    <p class="thick">thick</p>
    <p class="medium">medium</p>
    <p class="thin">thin</p>
</body>
</html>
