<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'RixInooAriDuriR';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2207-01@1.0/RixInooAriDuriR.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: 'RixInooAriDuriR', 'Times New Roman', Times, serif;
        }
        h1 {
            background-color: #ffa5a5;
            background: linear-gradient(90deg, red 0%, orange 50%, yellow 100%);
            padding: 10px;
        }
        p{
            padding: 10px;
        }
        p.a {
            background-color: #e2ffa5;
            font-size: 25px;
        }

        p.b {
            background-color: #a5bbff;
            font-size: 30px;
        }
        p.c {
            background-color: #fffca5;
            font-size: 35px;
        }

        p.d {
            background-color: #cfa5ff;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <h1>CSS COLOR</h1>
    <p class="a">Color 1</p>
    <p class="b">Color 2</p>
    <p class="c">Color 3</p>
    <p class="d">Color 4</p>
</body>
</html>
