<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #fb887c;
            text-align: center;
        }
        table {
            margin: 0 auto;
            width: 900px;
            border-collapse: collapse;
            text-align: center;
        }

        th,
        td {
            padding: 15px;
            font-weight: bold;
            border: 2px solid #ffffff;
            color: #FFFFFF;
        }

        /* 의사 클래스 */
        /* 3의 배수 */
        tr:nth-child(3n+1){
            background-color: #fabbb4;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>7</td>
        </tr>
        <tr>
            <td>8</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>9</td>
        </tr>
        <tr>
            <td>10</td>
            <td>10</td>
        </tr>
    </table>
</body>
</html>
