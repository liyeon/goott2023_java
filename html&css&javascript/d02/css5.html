<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    /* 후손 자식 구분 */
    body em {
        /* 후손 */
        color: rgb(135, 23, 23);
    }
    body > em {
        /* 자식 */
        color: rgb(127, 255, 255);
    }
    body > h2{
        color: #a5ff9e;
    }
</style>
<body>
    <h2>This is <em>very</em> important</h2>
    <p>This is <em>very</em> important</p>
    <em>very</em>
    <em>very</em>
    <em>very</em>
    <em>very</em>
    <em>very</em>
    <em>very</em>
</body>

</html>
