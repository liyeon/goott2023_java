<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkDate(){
            //구매 날짜 현재 날짜 비교
            let s = document.querySelector("#pdate").value;
            let pdate = new Date(s);//구매 날짜
            let today = new Date();//현재 날짜
            // console.log(today.getTime());
            let diff = today.getTime() - pdate.getTime();
            //날짜로 변환하기
            let days = Math.floor(diff / (1000*60*60*24)); // 소수점 없애기
            console.log(days);
            if(days>5) alert("교환 불가")
            else alert("교환 가능")
        }
    </script>
    구매 날짜 : <input type="date" name="date" id="pdate">
    <button onclick="checkDate();">검사</button>
</body>
</html>
