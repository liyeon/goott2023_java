<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../script/jquery-3.7.0.min.js"></script>
</head>

<body>
    <script>
        
        $(document).ready(()=>{//문서가 준비되면
            $("h2").click(function () {
                $(this).hide();
            });//클릭하면 
        });
    </script>
    <h2>클릭하면 사라집니다.</h2>
</body>

</html>
