<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .out{
            text-align: center;
            padding: 20px;
            border: 3px solid rgb(255, 188, 243);
            height: 100px;
            background-color: rgb(255, 36, 153);
            color: #fff;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="out">
        <p>마우스를 이곳으로 움직여보세요</p>
        <p>0</p>
    </div>
</body>
<script>
    let count = 0;
    $(()=>{
        $(".out").click(function(){
            $("p:first", this).text("mouse clicked");
            count++;
            $("p:last", this).text(count);
        });
    });
</script>
</html>
