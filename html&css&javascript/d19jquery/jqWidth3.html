<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Width</title>
    <script src="../script/jquery-3.7.0.min.js"></script>
    <script>
        $().ready(function () {
            // alert("asdf");
            var modWidth = 50;
            var cnt = 0;
            $("div").click(function () {
                cnt++;
                // alert(cnt)
                if (cnt % 10 == 1 || cnt % 10 == 2 || cnt % 10 == 3 || cnt % 10 == 4 || cnt % 10 == 5) {
                    modWidth -= 8; //클릭할 때마다 변경.
                    $(this).width(modWidth).addClass("next");
                    // alert("minus");

                }

                else {
                    modWidth += 8; //클릭할 때마다 변경.
                    $(this).width(modWidth).addClass("next");
                    // alert("plus");
                }


            });
        });

    </script>
</head>

<body>
    <style>
        div {
            width: 70px;
            height: 50px;
            float: left;
            margin: 5px;
            background-color: red;
        }

        .next {
            background-color: blue;
        }
    </style>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>

</body>

</html>
